		function formatSheetsData(values) {
    const headers = values[0]; // Assuming first row contains headers
    const rows = values.slice(1);

    return rows.map(row => {
        let obj = {};
        headers.forEach((header, index) => {
            // Assign a default value if the current row doesn't have a value for the current header
            const value = row[index] !== undefined ? row[index] : "";
            obj[header.toLowerCase()] = value;
        });
        return obj;
    });
}
