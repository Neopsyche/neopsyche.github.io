<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shapes from Spreadsheet</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
	<style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h3 {
            color: #89CFF0;
            font-weight: bold;
            text-align: center;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .image-logo img {
            margin-top: 10px;
    </style>
</head>
<body>

<h3>Creation Atlas Test</h3>
<p>by Daniele Fusetto</p>

    <svg width="500" height="500" id="canvas"></svg>

    <script>
        const URL = 'https://script.google.com/macros/s/AKfycbxh6ZgPlkj0TAJLr3GaxCtSmzw7L6NVZdUhRyJMBg9XrfRj9pi-4upx_gdfjZKQip45LQ/exec'; // Replace this with your web app URL

        d3.json(URL).then(data => {
            const canvas = d3.select("#canvas");

            data.forEach(item => {
                if (item.shape === "circle") {
                    canvas.append("circle")
                        .attr("cx", item.x)
                        .attr("cy", item.y)
                        .attr("r", item.size)
                        .attr("fill", "blue");
                    
                    if(item.text) {
                        canvas.append("text")
                            .attr("x", item.x)
                            .attr("y", item.y)
                            .text(item.text)
                            .attr("font-family", "Arial")
                            .attr("font-size", "14px")
                            .attr("fill", "black");
                    }
                }
                if (item.shape === "square") {
                    canvas.append("rect")
                        .attr("x", item.x - item.size / 2)
                        .attr("y", item.y - item.size / 2)
                        .attr("width", item.size)
                        .attr("height", item.size)
                        .attr("fill", "red");
                    
                    if(item.text) {
                        canvas.append("text")
                            .attr("x", item.x)
                            .attr("y", item.y)
                            .text(item.text)
                            .attr("font-family", "Arial")
                            .attr("font-size", "14px")
                            .attr("fill", "black");
                    }
                }
                // Assuming the first two items in the array are the circle and square respectively
                if (item.shape === "line") {
                    canvas.append("line")
                        .attr("x1", data[0].x)
                        .attr("y1", data[0].y)
                        .attr("x2", data[1].x)
                        .attr("y2", data[1].y)
                        .attr("stroke", "black");
                }
            });
        });
    </script>
	<!-- Footer -->
<footer>
    <div class="image-logo">
        <!-- Use local asset for logo -->
        <img src="assets/logo.png" alt="Primorden Logo" width="23%" height="auto">
    </div>
    <p>Chatchill | Version 1.0</p>
</footer>
</body>
</html>
