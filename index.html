<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creation Atlas</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        h3 {
            color: #89CFF0;
            font-weight: bold;
        }
        footer {
            margin-top: 20px;
            text-align: center;
        }
        .image-logo img {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h3>Creation Atlas</h3>
<p>by Daniele Fusetto</p>

<svg id="atlasCanvas" width="800" height="600"></svg>

	<script>
	// Fetch the data
	d3.json('https://script.google.com/a/macros/chillchat.me/s/AKfycbzFhT1gz6PmXnR3EU4ubWtHWYQjQt5wUpAf45fo-vJQ39BQc23wICifQigMERr3M1cmFQ/exec', function(error, data) {
	  if (error) throw error;

	  var svg = d3.select("#atlasCanvas");

	  var simulation = d3.forceSimulation(data.nodes)
		  .force("link", d3.forceLink(data.edges).id(d => d.ID))
		  .force("charge", d3.forceManyBody())
		  .force("center", d3.forceCenter(svg.attr("width") / 2, svg.attr("height") / 2));

	  var nodes = svg.selectAll('.node')
		.data(data.nodes)
		.enter().append('circle')
		.attr('r', 10)
		.style('fill', d => d.NodeColor)
		.style('stroke', 'black');

	  var labels = svg.selectAll('.label')
		.data(data.nodes)
		.enter().append('text')
		.attr('text-anchor', 'middle')
		.attr('dominant-baseline', 'central')
		.style('fill', d => d.FontColor)
		.text(d => d.Title);

	  var links = svg.selectAll('.link')
		.data(data.edges)
		.enter().append('line')
		.style('stroke', d => d.EdgeColor);

	  simulation.on("tick", function() {
		links
		  .attr("x1", d => d.source.x)
		  .attr("y1", d => d.source.y)
		  .attr("x2", d => d.target.x)
		  .attr("y2", d => d.target.y);

		nodes
		  .attr("cx", d => d.x)
		  .attr("cy", d => d.y);

		labels
		  .attr("x", d => d.x)
		  .attr("y", d => d.y);
	  });
	});
	</script>


<!-- Footer -->
<footer>
    <div class="image-logo">
        <img src="https://primorden.com/assets/logo.png" alt="Primorden Logo" width="23%" height="auto">
    </div>
    <p>Chatchill | Version 1.0</p>
</footer>

<script>
    // Your D3.js code from Step 4 goes here
</script>

</body>
</html>
